# This workflow will install Python dependencies, run tests and lint with a single version of Python
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-python

name: Generate Daily Report 

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  schedule:
    - cron: "0 20 * * *"

env:
  GITHUB_NAME: Bye-lemon
  GITHUB_EMAIL: liyp.dl.cn@gmail.com
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

permissions:
  contents: write

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
      with:
        github_token: ${ env.GITHUB_TOKEN }
    - name: Set up Python 3.10
      uses: actions/setup-python@v3
      with:
        python-version: "3.10"
    - name: Set variables
      id: set_variables
      run: |
        echo "::set-output name=PY::$(python -c 'import hashlib, sys;print(hashlib.sha256(sys.version.encode()+sys.executable.encode()).hexdigest())')"
        echo "::set-output name=PIP_CACHE::$(pip cache dir)"
    - name: Cache PIP
      uses: actions/cache@v2
      with:
        path: ${{ steps.set_variables.outputs.PIP_CACHE }}
        key: Ubuntu-pip-${{ steps.set_variables.outputs.PY }}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pdm
        pdm sync
      if: steps.pip-cache.outputs.cache-hit != 'true'
    - name: Generate daily report
      run: |
        pdm run python main.py
    - name: Push daily report
      run: |
        git config --local user.email "${{ env.GITHUB_EMAIL }}"
        git config --local user.name "${{ env.GITHUB_NAME }}"
        git add .
        git commit -m 'ci: daily auto update' || echo "nothing to commit"
        git push || echo "nothing to push"
